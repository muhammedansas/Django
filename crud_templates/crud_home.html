<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'css/style1.css'%}">

<body>
    <div class="container">
        <h1>Members</h1>
        <table id="customers" border="1">
            <thead>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Country</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
            {% for x in member %}
           <tr>
            <td>{{x.id}}</td>
            <td>{{x.first_name}}</td>
            <td>{{x.last_name}}</td>
            <td>{{x.country}}</td>
            <td>
                <a href="update/{{x.id}}" id="up"><button>update</button></a>
            </td>
            <td>
                <a href="delete/{{x.id}}" id="del"><button>deleate</button></a>
            </td>
           </tr>
           {%endfor%}
        </table>
        <br><br>
        <a href="{% url 'crud_add'%}"><button id="new3">Add Member</button></a>
    </div>
</body>

</html>
